<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Mon premier formulair bootstrap</title>
</head>

<body>
    <div class="container-fluid">
        <!------------------------------------------- HEADER----------------------------------->
        <div class="row r1">
            <header>
                <div col-12 bigcol>
                    <img src="images/logofstt.png" alt="logofstt">
                </div>

                <nav class="navbar navbar-expand navigation">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">ACCUEIL</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">NOUS DECOUVRIR</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">FORUM</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">CONTACT US!</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <!--------------------------------------content------------------------------------------------->
        <div class="row r2">
            <p id="presentation">bonjour et bienvenue sur notre site, postulez maintenant en remplissant se formulaire pour intégrer notre formation continue pour ingénieur :')</p>

            <form>
                <div class="form-group">
                  <label for="prenom">Prénom</label>
                  <input class="form-control" placeholder="Ex: Gabriel,Léo ets...">
                </div>

                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input class="form-control" placeholder="Ex: Martin,Bernard  ets...">
                </div>

                <div class="form-group">
                    <label for="vill">Ville</label>
                    <input class="form-control" placeholder="Ex: Nice,lyon ets...">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" placeholder="Ex: toto@outlook.fr ets...">
                </div>

                <div class="form-group">
                    <label for="fac">Faculté/Ecole/lycé Actuelle</label>
                    <input class="form-control" placeholder="Ex: fac_x / lycé_y ets...">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Quelles sont vos motivation?!</label>
                    <textarea class="form-control" rows="5" placeholder="Ex: je veux decouvir pourquoi les framework sont si important :'D"></textarea>
                  </div>
              </form>

            
        </div>

        <footer>
            <a class="lienfooter" href="#"> retrouvez nous sur notre site</a>
            <a href="#" class="lienfooter"> postulez vers des concours</a>
            <a href="#" class="lienfooter"> FORUM de notre faculté</a>
        </footer>
    </div>
</body>
</html>
